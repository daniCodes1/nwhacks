<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .timeline-title {
            margin-top: 55px;
            font-size: 70px;
            font-weight: 800;
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text; 
            color: transparent;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .timeline-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #333;
            margin-top: auto;
            margin-bottom: auto;
            padding: 0 10px;
        }

        .timeline-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            cursor: pointer;
            position: relative;
            transform: translateY(-80%);
        }

        .timeline-dot:hover {
            background-color: #0056b3;
        }


        .popup {
            display: none;
            position: absolute;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-width: 300px;
            min-width: 200px;
        }

        .popup p {
            margin: 5px 0;
        }

        .close-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: #e04343;
        }
    </style>
</head>

<body>
    <h1 class="timeline-title">Timeline</h1>
    <div class="timeline-container">
        <!-- Timeline dots -->
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 1", "positionName": "Position 1", "rating": "5/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 2", "positionName": "Position 2", "rating": "4.5/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 3", "positionName": "Position 3", "rating": "4/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 4", "positionName": "Position 4", "rating": "4.5/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 5", "positionName": "Position 5", "rating": "5/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 6", "positionName": "Position 6", "rating": "3/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 7", "positionName": "Position 7", "rating": "4/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 8", "positionName": "Position 8", "rating": "3.5/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 9", "positionName": "Position 9", "rating": "5/5", "timeOfUpload": "2025-01-18"}'>
        </div>
        <div class="timeline-dot"
            data-info='{"documentName": "Doc 10", "positionName": "Position 10", "rating": "4.5/5", "timeOfUpload": "2025-01-18"}'>
        </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <p id="popup-document-name"></p>
        <p id="popup-position-name"></p>
        <p id="popup-rating"></p>
        <p id="popup-time-of-upload"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        const dots = document.querySelectorAll('.timeline-dot');
        const popup = document.getElementById('popup');
        const popupDocumentName = document.getElementById('popup-document-name');
        const popupPositionName = document.getElementById('popup-position-name');
        const popupRating = document.getElementById('popup-rating');
        const popupTimeOfUpload = document.getElementById('popup-time-of-upload');

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const info = JSON.parse(dot.getAttribute('data-info'));

                popupDocumentName.textContent = `Document Name: ${info.documentName}`;
                popupPositionName.textContent = `Position Name: ${info.positionName}`;
                popupRating.textContent = `Rating: ${info.rating}`;
                popupTimeOfUpload.textContent = `Time of Upload: ${info.timeOfUpload}`;

                const dotRect = dot.getBoundingClientRect();
                const popupWidth = popup.offsetWidth;
                const popupHeight = popup.offsetHeight;
                const dotCenter = dotRect.left + (dotRect.width / 2);

                let leftOffset = dotCenter - (popupWidth / 2);
                let topOffset = dotRect.top - popupHeight - 10;

                if (leftOffset < 10) leftOffset = 10;
                if (leftOffset + popupWidth > window.innerWidth) leftOffset = window.innerWidth - popupWidth - 10;
                if (topOffset < 0) topOffset = dotRect.bottom + 10;

                popup.style.left = `${leftOffset}px`;
                popup.style.top = `${topOffset}px`;
                popup.style.display = 'block';
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
</body>

</html>
