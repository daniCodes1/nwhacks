<!DOCTYPE html>
<html>
<body>

<h1>Welcome hehe</h1>
<p>This is where our frontend will start, link js etc</p>
<button type="button" onclick="concatenateStrings()">Get the coolest team members</button>

<h2>Result:</h2>
<p id="result">No team members yet</p>
<script>
    async function concatenateStrings() {
        const response = await fetch(`/concatenate`);
        const data = await response.json();

        document.getElementById('result').textContent = `Result: ${data.result}`;
    }
</script>
</body>
</html>
